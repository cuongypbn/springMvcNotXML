plugins {
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
    id 'war'
}

group = 'vn.cmctelecom'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    implementation group: 'org.primefaces', name: 'primefaces', version: '11.0.0'
    implementation group: 'com.sun.faces', name: 'jsf-api', version: '2.2.8'
    implementation group: 'com.sun.faces', name: 'jsf-impl', version: '2.2.8'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.20'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.20'
}

tasks.named('test') {
    useJUnitPlatform()
}
